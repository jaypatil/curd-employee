 <div class="container">
  <div class="row">
    <table class="table" border="1px solid" text-align="left">
      <thead>
        <tr>
          <th>#id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Modify Record</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{emp.id}}</td>
          <td>{{emp.first_name}}</td>
          <td>{{emp.last_name}}</td>
          <td>{{emp.email}}</td>
          <td><a (click)="gotoDetail(emp.id)"> view </a> |<a (click)="editEmployee(emp.id)"> edit </a>  | <a (click)="deleteEmployee(emp.id)"> delete </a></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="button" [routerLink]="['/add']">Add</button>
  </div>
</div>
